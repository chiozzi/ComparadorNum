<body style="background-color: #90639e;  margin: 0; padding: 0;">
  <div class="d-flex flex-column align-items-center justify-content-center  " style="min-height: 100dvh;">
    <div class="card" style="width: 25rem;">
      <div class="card-body">
        <h1 class="card-title text-center mb-3" style="color: #67127c;">Comparador</h1>
        <h4 class="card-subtitle mb-3 text-center" style="color: #5e5d5e;">Insira 2 valores e verifique se o primeiro é maior, menor ou igual ao segundo:</h4>
  
        <div class="input-group mb-2"> <!--input para copiar e colar-->
          <input type="number"  class="form-control form-control-lg" placeholder="Insira o 1° número" [(ngModel)]="num1" (keydown.enter)="verificarnumeros()">
        </div>
        <div class="input-group mb-4"> <!--input para copiar e colar-->
          <input type="number"  class="form-control form-control-lg" placeholder="Insira o 2° número" [(ngModel)]="num2" (keydown.enter)="verificarnumeros()" >
        </div>
  
        <div class="d-flex flex-column align-items-center mb-4"> <!--botao pra copiar e colar-->
          <button type="button" class="btn btn-primary mb-2"  style="background-color: #67127c; width: 350px; font-size: 22px;" (click)="verificarnumeros()">Compare os números</button> <!--puxa uma funcao do ts quando o botao é clicado-->
        </div>
        
        <div  class="d-flex flex-column align-items-center "> <!--campo de resultado pra copiar e colar-->
          <p for="resultado" style="font-size: 28px; color: #5e5d5e; font-weight: bold ;  border: 1px solid black;  border-radius: 3px; padding: 8px; width: auto; height: auto;" class="mb-3 text-center" >
            O primeiro número é
          </p>
          <p id="maior" style="font-size: 28px;  color: #67127c; font-weight: bold ;  text-decoration: underline;   border-radius: 3px; padding: 8px; width: auto ; height: auto;" class="text-center ">
            {{resultado}}<!--pega info do ts e mostra no html--> <!--o que esta dentro das chaves é o nome da variavel e nao a funçao-->
          </p>
          <p for="resultado" style="font-size: 28px; color: #5e5d5e; font-weight: bold ;  border: 1px solid black;  border-radius: 3px; padding: 8px; width: auto; height: auto;" class="mb-3 text-center" >
            do que o segundo número
          </p>
        </div>


      
        
      </div>
    </div>
  </div>
</body>
